<mat-card>
  <mat-card-header>
    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>
      Screenshot : {{ imageIndex + 1 }} / {{ project.image.length }}
    </mat-card-subtitle>
  </mat-card-header>
  <img 
    mat-card-image 
    [src]="project.image[imageIndex]" 
    style="width: 55vw"
    [@fadeInOut]="fadeState ? 'final' : 'initial' "
    (@fadeInOut.done)="animationIsDone()" />
  <div class="mat-card-actions">
    <button 
      mat-stroked-button
      (click)="changeImage('prev')">
      Previous
    </button>
    <button 
      mat-stroked-button 
      cdkFocusInitial
      (click)="changeImage('next')">
      Next
    </button>
  </div>
</mat-card>
