<mat-grid-list cols="2" rowHeight="25vh">
  <mat-grid-tile colspan="2">
    <app-page-title 
      [title]="title">
    </app-page-title>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="3">
    <mat-tab-group class="content">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">school</mat-icon>
          Education
        </ng-template>
        Content 1
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">work</mat-icon>
          Work experience
        </ng-template>
        Content 2
      </mat-tab>
    </mat-tab-group>
  </mat-grid-tile>
</mat-grid-list>
