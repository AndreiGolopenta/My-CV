<mat-grid-list cols="4" rowHeight="25vh">
  <mat-grid-tile colspan="4" class="grid-header">
    <h2>Projects</h2>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="4" rowHeight="75vh">
  <mat-grid-tile colspan="4" gutterSize="20px" class="grid-content">
    <div class="container">
      <mat-grid-list cols="4" rowHeight="100%">
        <mat-grid-tile *ngFor="let project of projects">
          <app-project-card
            [detail]="project">
          </app-project-card>
        </mat-grid-tile> 
      </mat-grid-list>
    </div>
  </mat-grid-tile>
</mat-grid-list>
