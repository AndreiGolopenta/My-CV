<mat-grid-list cols="2" rowHeight="25vh">
  <mat-grid-tile colspan="2">
    <app-page-title [title]="title"> </app-page-title>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="3">
    <mat-tab-group
      selectedIndex="0"
      mat-align-tabs="center"
      dynamicHeight="true"
      class="content"
      color="warn">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">school</mat-icon>
          Education
        </ng-template>
        <ng-container *ngFor="let item of education">
          <app-education-template [education]="item"> </app-education-template>
          <mat-divider *ngIf="item.id !== education.length"></mat-divider>
        </ng-container>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">work</mat-icon>
          Work experience
        </ng-template>
        <mat-tab-group
          dynamicHeight="true"
          [selectedIndex]="value"
          backgroundColor="primary"
          color="warn">
          <mat-tab *ngFor="let job of jobs">
            <ng-template mat-tab-label>
              {{ job.fromYear }} - {{ job.toYear }}
            </ng-template>
            <app-work-experience-template [job]="job">
            </app-work-experience-template>
          </mat-tab>
        </mat-tab-group>
      </mat-tab>
    </mat-tab-group>
  </mat-grid-tile>
</mat-grid-list>
