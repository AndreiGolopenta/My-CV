<h2>
  <span
    *ngFor="let character of title"
    [@animateTittle]="character.animate ? 'start' : 'stop'"
    (mouseenter)="titleAnimationStart(character)"
    (mouseleave)="titleAnimationStop(character)">
    <ng-container *ngIf="character.char === ''">
      	&#160;
    </ng-container>
    {{ character.char }}
  </span>
</h2>
